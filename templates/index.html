<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/assets/img/form-v9.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Wine Quality Predictor</h2>
            <form action="/predict" method="post">
                <div class="row g-3">
                    <!-- Fixed Acidity -->
                    <div class="col-md-6">
                        <label for="fixed_acidity" class="form-label">Fixed Acidity:</label>
                        <input type="text" class="form-control" id="fixed_acidity" name="fixed_acidity" placeholder="Enter fixed acidity" required>
                    </div>
                    <!-- Volatile Acidity -->
                    <div class="col-md-6">
                        <label for="volatile_acidity" class="form-label">Volatile Acidity:</label>
                        <input type="text" class="form-control" id="volatile_acidity" name="volatile_acidity" placeholder="Enter volatile acidity" required>
                    </div>
                    <!-- Citric Acid -->
                    <div class="col-md-6">
                        <label for="citric_acid" class="form-label">Citric Acid:</label>
                        <input type="text" class="form-control" id="citric_acid" name="citric_acid" placeholder="Enter citric acid" required>
                    </div>
                    <!-- Residual Sugar -->
                    <div class="col-md-6">
                        <label for="residual_sugar" class="form-label">Residual Sugar:</label>
                        <input type="text" class="form-control" id="residual_sugar" name="residual_sugar" placeholder="Enter residual sugar" required>
                    </div>
                    <!-- Chlorides -->
                    <div class="col-md-6">
                        <label for="chlorides" class="form-label">Chlorides:</label>
                        <input type="text" class="form-control" id="chlorides" name="chlorides" placeholder="Enter chlorides" required>
                    </div>
                    <!-- Free Sulfur Dioxide -->
                    <div class="col-md-6">
                        <label for="free_sulfur_dioxide" class="form-label">Free Sulfur Dioxide:</label>
                        <input type="text" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="Enter free sulfur dioxide" required>
                    </div>
                    <!-- Total Sulfur Dioxide -->
                    <div class="col-md-6">
                        <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide:</label>
                        <input type="text" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="Enter total sulfur dioxide" required>
                    </div>
                    <!-- Density -->
                    <div class="col-md-6">
                        <label for="density" class="form-label">Density:</label>
                        <input type="text" class="form-control" id="density" name="density" placeholder="Enter density" required>
                    </div>
                    <!-- pH -->
                    <div class="col-md-6">
                        <label for="pH" class="form-label">pH:</label>
                        <input type="text" class="form-control" id="pH" name="pH" placeholder="Enter pH" required>
                    </div>
                    <!-- Sulphates -->
                    <div class="col-md-6">
                        <label for="sulphates" class="form-label">Sulphates:</label>
                        <input type="text" class="form-control" id="sulphates" name="sulphates" placeholder="Enter sulphates" required>
                    </div>
                    <!-- Alcohol -->
                    <div class="col-md-6">
                        <label for="alcohol" class="form-label">Alcohol:</label>
                        <input type="text" class="form-control" id="alcohol" name="alcohol" placeholder="Enter alcohol" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
